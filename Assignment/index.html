<!DOCTYPE html>
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <img src="images/hero-image.png" class="hero-image">
            </div>
            <div class="col">
                <div class="d-flex logo">
                    <div>
                        <img src="images/favicon.ico" class="image">
                    </div>
                    <div class="flex">
                        <h1>Company</h1>
                    </div>
                </div>
                <div class="content">
                    We are <span class="experts-text">experts</span> in business, marketing, growth, & sales.
                </div>
                <div class="login">
                    Login into your account
                </div>
                <form>
                    <div class="form-group">
                        <input type="username" class="form-control username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control password" placeholder="Password">
                    </div>
                    <!-- <input type="button" class="btn btn-danger login-btn" value="Login"><a href="#" class="forgot-pw">Forgot password?</a> -->
                
                </form>
                <div class="abc">
                    <input type="button" class="btn btn-danger login-btn" value="Login">
                    <a href="#" class="forgotpassword">Forgot password?</a>
                </div>
               
                <div class="register mt-3">
                    Are you a new Member?
                    <a href="#" class="register-btn">Register here</a>
                </div>
                
            </div>  
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
